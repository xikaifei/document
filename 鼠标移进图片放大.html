<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0;}
.bg{ width:300px; height:200px; overflow:hidden; margin:50px auto; border:2px solid #C06; position:relative;}
.bg img{ width:300px; height:200px;}
.bg:hover img{
-webkit-transform: scale(1.2);
-moz-transform: scale(1.2);
transform: scale(1.2);
}
.tran{transition:0.2s;
-moz-transition:0.2s;	/* Firefox 4 */
-webkit-transition:0.2s;	/* Safari 和 Chrome */
-o-transition:0.2s;}
</style>
</head>
<body>
<div class="bg">
	<a href="javascript:"><img src="http://pic20.nipic.com/20120403/9248108_150700194134_2.jpg" class="tran"/></a>
</div>
</body>
</html>
