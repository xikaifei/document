<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 14px;
			}
			
			button,
			input {
				padding: 0 10px;
			}
			
			div {
				padding: 50px;
			}
			
			p {
				padding-top: 10px;
			}
		</style>
	</head>

	<body>
		<div>
			<input type="text" /><button type="button">获取长度</button>
			<p>字符长度为：<span></span></p>
		</div>
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function() {
			$('span').html(getlength($('input').val()));
		})

		getlength = function(str) {
			if(str == null) return 0;
			if(typeof str != "string") {
				str += "";
			}
			return str.replace(/[^\x00-\xff]/g, "01").length;
		}
	</script>

</html>
