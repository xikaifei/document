<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0}
body{ background:#ececec; font-size:14px}
input:focus{ outline:none; font-size:14px}
.bg{ position:relative; margin:30px 50px}
.bg input{ width:200px; height:30px; border:1px solid #ccc; text-indent:10px;}
.bg div{ position:absolute; background:#FFF; width:200px;border:1px solid #ccc; border-top:0; left:0; top:32px; display:none;}
.bg div p{ text-indent:10px; cursor:pointer;line-height:30px;}
.bg div p:hover{ background:#ececec; }
</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
$(function(){
	$(".bg input").click(function(e){
      	e.stopPropagation()
		$(".bg div").stop(false).slideToggle(function(){
			$(".bg div p").click(function(){
				var txt=$(this).html();
				$(".bg input").val(txt)	;
				$(".bg div").slideUp(200);
			});
		});
		$(document).on('click',function(){
			$(".bg div").slideUp(200);
		})
	});
});
</script>
</head>

<body>
<div class="bg">
	<input type="text"/>
    <div>
    	<p>11111</p>
        <p>22222</p>
        <p>33333</p>
    </div>
</div>
</body>
</html>
